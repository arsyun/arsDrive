<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="renderer" content="webkit">
	<link href="./static/images/common/ico.png" rel="icon" type="image/x-icon">
	<link href="./static/style/common.css" rel="stylesheet">
	<link href="./static/style/font-awesome/css/font-awesome.css" rel="stylesheet">
	<!--[if IE 7]>
	<link rel="stylesheet" href="./static/style/font-awesome/css/font-awesome-ie7.css">
	<![endif]--> 
        <title>先河网盘</title>
	<link rel="stylesheet" href="./static/style/skin/base/app_explorer.css">
	<link rel="stylesheet" href="./static/style/skin/win7.css" id="link-theme-style">
        <script type="text/javascript" src="./static/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="./static/js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="./static/js/app/ipfsdisk.js"></script>
        
</head>
<body>
    <div class="frame-header">
        <div class="header-content">
            <div class="header-left">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-default disable" id="btn-history-back" title="后退" type="button">
                        <i class="font-icon icon-angle-left"></i>
                    </button>
                    <button class="btn btn-default disable" id="btn-history-next" title="前进" type="button">
                        <i class="font-icon icon-angle-right"></i>
                    </button>
                </div>
            </div><!-- /header left -->
            <div class="header-middle">
                <button class="btn btn-default btn-left-radius ml-10" id="home" title="根目录">
                        <i class="font-icon icon-home"></i>
                </button>
                <div id="yarnball" title="点击进入编辑状态" style="display: block;">
                    <ul id="yarnball-show" class="yarnball" style="left: 0px; width: 294px;">
                    </ul>
                </div>
                <div id="yarnball-input" style="display: none;"><input type="text" name="path" value="" class="path" id="path"></div>
                <button class="btn btn-default btn-right-radius" id="goto-father" title="上层" type="button">
                        <i class="font-icon icon-circle-arrow-up"></i>
                </button>
                <button id="logout-btn" class="btn btn-default" type="button" style="float:right;margin-right: 10px">注销</button>
            </div><!-- /header-middle end-->	
        </div>
    </div>
    <div class="tools">
        <div class="tools-left tools-left-explorer ">
            <!-- 文件功能 -->
            <div class="fl-left">
                <div class="btn-group btn-group-sm fl-left mr-10">
                        <button data-action="newfolder" class="btn btn-default" type="button">
                                <i class="font-icon icon-folder-close-alt"></i>新建文件夹							
                        </button>
                </div>
                <div class="btn-group btn-group-sm fl-left mr-10">
                    <input type="file" id="fileToUpload" onchange="startUpload();" class="hide"/>
                        <button data-action="upload" class="btn btn-default" type="button" style="position: relative;">
                                <i class="font-icon icon-cloud-upload"></i>上传							
                        </button>
                </div>
                <div class="btn-group btn-group-sm fl-left mr-10">
                        <button data-action="add" class="btn btn-default" type="button">
                            <i class="font-icon icon-add"></i>添加
                        </button>
                </div>
                <div class="btn-group btn-group-sm fl-left mr-10">
                        <button id="btn-paste" data-action="paste" class="btn btn-default hidden" type="button"><i class="font-icon icon-paste"></i>粘贴</button>
                </div>
                <div class="select-button-show btn-group btn-group-sm fl-left ml-10 mr-10 hidden">
                        <button data-action="share" class="btn btn-default disabled" type="button"><i class="font-icon icon-share"></i>分享</button>
                        <button id="download-btn" data-action="download" class="btn btn-default" type="button"><i class="font-icon icon-download"></i>下载</button>
                        <button data-action="remove" class="btn btn-default" type="button"><i class="font-icon icon-remove"></i>删除</button>
                        <button data-action="rname" class="btn btn-default hidden" type="button"><i class="font-icon icon-rename"></i>重命名</button>
                        <button data-action="copy" class="btn btn-default" type="button"><i class="font-icon icon-copy"></i>复制</button>
                        <button data-action="cut" class="btn btn-default" type="button"><i class="font-icon icon-cute"></i>剪切</button>
                </div>
                
                <span id="loading" class="msg fl-left" style="display: none;">载入中...</span>
                <a id="downl" class="disable" ><span >&nbsp</span></a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class='bodymain drag-upload-box menu-body-main'>
        <div id="file-list" class="file-continer file-list-icon" /> 
        </div>
    </div>
    <div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document" style="width: 400px;">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加文件</h4>
                </div>
                <div class="modal-body">
                    <div  style="height: 20px;color: red"><span id="name_err"></span></div>
                    <div class="form-group">
                        <input type="text"   class="form-control" id="add_name" placeholder="名称" style="width: 90%"/>
                    </div>
                    <div  style="height: 20px;color: red"><span id="hash_err"></span></div>
                    <div class="form-group">
                        <input type="text"  class="form-control" id="add_hash" placeholder="哈希值" style="width: 90%">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btn_submit" class="btn btn-primary"  >添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document" style="width: 400px;">
            <div class="modal-content" >
                <div class="upload-info" style="color: white"><p></p></div>
                <div class="modal-body">
                    <div class="progress" style="z-index: 1">
                            <div id="upload_progress" class="progress-bar progress-bar-info progress-bar-striped active">
                                    <div class="progress-value"></div>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="upload_cancel" class="btn btn-default">取消</button>
                </div>
            </div>
        </div>        
    </div>
</body>
